<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCoreHome14</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form name="myForm">
                <p class="forms-text">Login</p>
                <input type="text" name="login" oninput="validLogin()" class="login" placeholder="Enter login">
                <p class="forms-text">Password</p>
                <input type="password" name="password" oninput="validPassword()" class="password" placeholder="Enter password">
                <p class="forms-text">Email address</p>
                <input type="text" name="email" oninput="validEmail()" class="email" placeholder="Enter email">
                <br>
                <input type="button" class="btn1" onclick="addUser()" value="Add user" disabled>
                <input type="button" class="btn2" onclick="saveEditUser()" value="Edit user" disabled hidden>
            </form>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
